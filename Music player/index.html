<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e8bc3e8233.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="music">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="New folder/468-thumbnail.png" class="songimg">
        <h1>Chuttamalle</h1>
        <p>Anirudh</p>
        <audio id="song">
          <source src="New folder/Chuttamalle_320(PagalWorld.com.sb).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div id="playpause">
            <i class="fa-solid fa-play" id="ctrlicon"></i>          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
